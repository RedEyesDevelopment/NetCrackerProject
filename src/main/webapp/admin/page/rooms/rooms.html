<div class="workspace col-sm-10">
    <div class="col-sm-12">
        <span class="h2">Rooms</span>
        <button type="button" class="btn btn-primary btn-md newEntity">New room</button>
    </div>
    <div class="listOfObjects" ng-if="!editing">
        <ul class="pager">
            <li><a ng-click="previousRooms()"><i class="fa fa-chevron-left" aria-hidden="true"></i></a></li>
            <li><input type="number" min="1" max="999" ng-model="objectsOnPage"></li>
            <li><a ng-click="nextRooms()"><i class="fa fa-chevron-right" aria-hidden="true"></i></a></li>
        </ul>
        <div ng-repeat="room in listOfRooms | orderBy : 'roomNumber' | limitTo : objectsOnPage : start" class="admin-grid my-border">
            <p class="admin-notes"> Room number: {{ room.roomNumber }} </p>
            <p class="top-bottom-border admin-notes"> Room type: {{ room.roomType.roomTypeTitle }} </p>
            <p class="admin-notes"> Number of residents: {{ room.numberOfResidents }} </p>
            <div class="text-right">
                <button type="button" class="btn btn-primary btn-md" ng-click="attemptToEditRoom(room.objectId)">Edit</button>
                <button type="button" class="btn btn-warning btn-md" id="confirmLink" data-toggle="modal" data-target="#confirmModal">Delete</button>
            </div>
        </div>
    </div>

    <div class="edit" ng-if="editing">
        <p class="back" ng-click="back()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back to rooms</p>
        <form name="formEditRoom" ng-submit="editRoom($event)">
            <input type="number" ng-required="true" ng-model="roomNumber">
            <select ng-required="true" ng-model="numberOfResidents">
				<option value="1">1 person</option>
				<option value="2">2 persons</option>
				<option value="3">3 persons</option>
            </select>
            <select ng-required="true">
				<option value="111">RoomType111</option>
				<option value="222">RoomType222</option>
				<option value="333">RoomType333</option>
				<option value="444">RoomType444</option>
            </select>
            <button type="submit" ng-disabled="formEditRoom.$invalid">Edit</button>
        </form>
        <div class="answer" ng-if="updated">
            Successfully updated! <i class="fa fa-check" aria-hidden="true"></i>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmModal" role="dialog">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog modal-sm vertical-align-center">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header popupheader">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Warning</h4>
                </div>
                <div class="modal-body">
                    <p class="admin-notes">You would like to delete a room. Are you sure?</p>
                    <div class="text-right">
                        <button type="submit" class="btn btn-danger">Yes</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
