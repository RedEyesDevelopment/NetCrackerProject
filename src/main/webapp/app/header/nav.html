        <div class="container">
            <div id="navbar" class="navbar-collapse collapse">
                <div class="toMain"><a href="http://localhost:8080/views/index.html"><i class="fa fa-home" aria-hidden="true"></i> NC Hotel</a></div>

                </ul>

    <div class="modal fade" id="loginModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header popupheader">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body" ng-controller="login">
                    <form id="authorizeform" method="POST" name='dataavailable' novalidate ng-submit='validateauthform($event)'>
                        <p>  
                            <label for="loginform">Email:</label>
                            <input type="text" id="loginform" name="login" title ="Login" placeholder="Enter login" ng-model="userLogin">
                        </p>
                        <p>
                            <label for="passform">Password:</label>
                            <input type="password" id="passform" name="password" title="Password" placeholder="Enter password" ng-model="userPassword">
                        </p>
                        <div id="autherror">
                            <p>Email or password is incorrect</p>
                        </div>
                        <div class="formFooter">
                            <button type="submit" class="btn btn-success" ng-click='login()'>Login</button>
                            <button type="button" id="loginformclose" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="creationModal" role="dialog" ng-controller="registration">
        <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="modal-content windowRegistration">
                <div class="modal-header popupheader">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Register</h4>
                </div>
                <form id="usercreationForm" method="post" ng-submit='submit($event)'>
                    <div class="modal-body" id="registrationForm">
                        <p>
                            <label for="logincform" class="emailLabel">Email:</label>
                            <input type="text" id="logincform" name="email" title ="email"
                                    required placeholder="Enter email" ng-model="userEmail"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                        </p>
                        <p>
                            <label for="passcform" class="passwordLabel">Password:</label>
                            <input type="password" id="passcform" name="password" title ="Password"
                                    required placeholder="Enter password" ng-model="userPassword"
                                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                        </p>
                        <p>
                            <label for="passcrform" class="passwordLabel">Repeat:</label>
                            <input type="password" id="passcrform" name="password" title ="Password"
                                    required placeholder="Password confirmation" ng-model="userPasswordRepeat">
                        </p>
                        <p>
                            <label for="nameform">Name:</label>
                            <input type="text" id="nameform" name="name" title ="Username"
                                    required placeholder="Enter your name" ng-model="userName">
                        </p>
                        <p>
                            <label for="surnameform">Surname:</label>
                            <input type="text" id="surnameform" name="surname" title ="Surname"
                                    required placeholder="Enter your surname" ng-model="userSurname">
                        </p>
                        <p>
                            <label for="teleform">Phone:</label>
                            <input type="text" id="teleform" name="telephone" title="phone"
                                    required placeholder="Enter your phone" ng-model="userPhone"
                                    pattern="\+\d{1,2}\(\d{3}\)\d{2}-\d{2}-\d{3}|\+\d{12}|\d{7}|[0]\d{9}">
                        </p>
                        <p class="phoneExample">
                            e.g. +123456789012 or&nbsp;0501234567 or&nbsp;1234567 or&nbsp;+1(000)12-34-567
                        </p>
                    </div>
                    <div class="errorMessage"></div>
                    <div class="modal-footer, formFooter">
                        <button type="submit" class="btn btn-success">Register</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
