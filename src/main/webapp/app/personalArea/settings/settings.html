<div class="settings container">

	<ng-include src="'app/personalArea/template/aside.html'"></ng-include>


	<div class="col-sm-9">

	    <h1> User settings </h1>
	    <div class="settingsFields">
	        <form name="mainForm" novalidate>
	        	<div class="groupInput">
		        	<div class="row">
		        		<div class="col-sm-3">
	                    	<label for="firstNameInput">First name:</label>
	                    </div>
	                    <div class="col-sm-6">
	                    	<input type="text" id="firstNameInput"
	                    		ng-model="myself.firstName">
	                	</div>
	                </div>
	                <div class="row">
	                	<div class="col-sm-3">
	                    	<label for="lastNameInput">Last name:</label>
	                    </div>
	                    <div class="col-sm-6">
	                    	<input type="text" id="lastNameInput"
	                    		ng-model="myself.lastName">
	                	</div>
	                </div>
	                <div class="row">
	                	<div class="col-sm-3">
	                    	<label for="emailInput">Email:</label>
	                    </div>
	                    <div class="col-sm-6">
	                    	<input type="email" id="emailInput"
	                    		ng-model="myself.email">
	                	</div>
	                </div>
	                <div class="row">
	                	<div class="col-sm-3">
	                    	<label for="infoInput">Additional info:</label>
	                    </div>
	                    <div class="col-sm-6">
	                    	<textarea id="infoInput" ng-model="myself.additionalInfo"></textarea>
	                	</div>
	                </div>
		            <div class="updateButton">
	                	<button class="btn btn-default">Update basic info</button>
					</div>
	            </div>

	            <div class="groupInput">
	                <div class="row">
	                	<div class="col-sm-3">
	                    	<label for="oldPasswordInput">Old password:</label>
	                    </div>
	                    <div class="col-sm-6">
	                    	<input type="password" id="oldPasswordInput"
	                    		ng-model="myself.password">
	                	</div>
	                </div>
	                <div class="row">
	                	<div class="col-sm-3">
	                    	<label for="newPasswordInput">New password:</label>
	                    </div>
	                    <div class="col-sm-6">
	                    	<input type="password" id="newPasswordInput"
	                    		ng-model="myself.newPassword">
	                	</div>
	                </div>
	                <div class="row">
	                	<div class="col-sm-3">
	                		<label for="passwordRepInput">Repeat:</label>
	                    </div>
	                    <div class="col-sm-6">
	                    	<input type="password" id="passwordRepInput"
	                    		ng-model="myself.newPasswordRep">
	                	</div>
	                </div>
	                <div class="updateButton">
	                	<button class="btn btn-default">Change password</button>
					</div>
	            </div>

				<div class="groupInput">
					<div class="row" ng-repeat="phone in myself.phones">
	                	<div class="col-sm-3">
	                    	<label>Phone Number:</label>
	                    </div>
	                    <div class="col-sm-6">
	                    	<input type="tel" id="phoneNumberInput"
	                    		ng-model="phone.phoneNumber">
	                	</div>
	                	<button class="btn btn-default">
							Edit
						</button>
						<button class="btn btn-default"
								ng-click="">
							Delete
						</button>
	                </div>
	                <div class="row">
	                	<div class="col-sm-3">
							<button class="btn btn-default col-sm-8"
									ng-click="">
								<i class="fa fa-plus" aria-hidden="true"></i> Add one
							</button>
						</div>
						<div class="col-sm-6">
	                    	<input type="tel" id="phoneNumberInput"
	                    		ng-model="">
	                	</div>
	                </div>
	            </div>






                <div ng-show="wasUpdatedUser">
                    <p class="bg-primary">User was updated successful!</p>
                </div>
                <div ng-show="notUpdatedUser">
                    <p class="bg-warning">{{messageUpdate}}</p>
                </div>
	        </form>
	    </div>
	</div>
</div>






<!-- Add or Edit confirmation -->
<div class="modal fade" id="editConfirmModal" role="dialog">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog modal-sm vertical-align-center">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header popupheader">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Save changes</h4>
                </div>
                <div class="modal-body">
                    <p class="admin-notes">Would you like to save changes?</p>
                    <div class="text-right">
                        <button class="btn btn-success" data-dismiss="modal" ng-click="query()">Yes</button>
                        <button class="btn btn-primary" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Delete confirmation -->
<div class="modal fade" id="deleteConfirmModal" role="dialog">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog modal-sm vertical-align-center">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header popupheader">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Warning</h4>
                </div>
                <div class="modal-body">
                    <p class="admin-notes">You would like to delete your phone number. <br> Are you sure?</p>
                    <div class="text-right">
                        <button class="btn btn-success" data-dismiss="modal" ng-click="query()">Yes</button>
                        <button class="btn btn-danger" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
