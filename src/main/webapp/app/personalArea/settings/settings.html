<div class="settings container">

	<ng-include src="'app/personalArea/template/aside.html'"></ng-include>


	<div class="col-sm-9">

	    <h1> User settings </h1>
        <div class="done" ng-if="stage == 'done'">
            Changes successfully accepted! <i class="fa fa-check" aria-hidden="true"></i>              
        </div>
        <div class="diffPasswords" ng-if="stage == 'diffPasswords'">
            <i class="fa fa-times" aria-hidden="true"></i> Passwords do not match!          
        </div>
	    <div class="settingsFields">
	        <form name="mainForm" novalidate>
	        	<div class="groupInput">
		        	<div class="row">
		        		<div class="col-sm-3">
	                    	<label for="firstNameInput">First name:</label>
	                    </div>
	                    <div class="col-sm-6">
	                    	<input type="text" id="firstNameInput"
	                    		ng-model="myself.firstName">
	                	</div>
	                </div>
	                <div class="row">
	                	<div class="col-sm-3">
	                    	<label for="lastNameInput">Last name:</label>
	                    </div>
	                    <div class="col-sm-6">
	                    	<input type="text" id="lastNameInput"
	                    		ng-model="myself.lastName">
	                	</div>
	                </div>
	                <div class="row">
	                	<div class="col-sm-3">
	                    	<label for="emailInput">Email:</label>
	                    </div>
	                    <div class="col-sm-6">
	                    	<input type="email" id="emailInput"
	                    		ng-model="myself.email">
	                	</div>
	                </div>
	                <div class="row">
	                	<div class="col-sm-3">
	                    	<label for="infoInput">Additional info:</label>
	                    </div>
	                    <div class="col-sm-6">
	                    	<textarea id="infoInput" ng-model="myself.additionalInfo"></textarea>
	                	</div>
	                </div>
		            <div class="updateButton">
	                	<button class="btn btn-default" ng-click="prepareToEditBasicInfo()"
	                			data-toggle="modal" data-target="#editConfirmModal">
	                		Update basic info
	                	</button>
					</div>
	            </div>

	            <div class="groupInput">
	                <div class="row">
	                	<div class="col-sm-3">
	                    	<label for="oldPasswordInput">Old password:</label>
	                    </div>
	                    <div class="col-sm-6">
	                    	<input type="password" id="oldPasswordInput"
	                    		ng-model="myself.oldPassword">
	                	</div>
	                </div>
	                <div class="row">
	                	<div class="col-sm-3">
	                    	<label for="newPasswordInput">New password:</label>
	                    </div>
	                    <div class="col-sm-6">
	                    	<input type="password" id="newPasswordInput"
	                    		ng-model="myself.newPassword">
	                	</div>
	                </div>
	                <div class="row">
	                	<div class="col-sm-3">
	                		<label for="passwordRepInput">Repeat:</label>
	                    </div>
	                    <div class="col-sm-6">
	                    	<input type="password" id="passwordRepInput"
	                    		ng-model="myself.newPasswordRep">
	                	</div>
	                </div>
	                <div class="updateButton">
	                	<button class="btn btn-default" ng-click="prepareToChangePassword()"
	                			data-toggle="modal" data-target="#editConfirmModal">
	                		Change password
	                	</button>
					</div>
	            </div>

				<div class="groupInput">
					<div class="row" ng-repeat="phone in myself.phones">
	                	<div class="col-sm-3">
	                    	<label>Phone Number:</label>
	                    </div>
	                    <div class="col-sm-6">
	                    	<input type="tel" id="phoneNumberInput"
	                    		ng-model="phone.phoneNumber">
	                	</div>
	                	<button class="btn btn-default" ng-click="prepareToEditPhone(phone.objectId)"
	                			data-toggle="modal" data-target="#editConfirmModal">
							Edit
						</button>
						<button class="btn btn-default" ng-click="prepareToDeletePhone(phone.objectId)"
								data-toggle="modal" data-target="#deleteConfirmModal">
							Delete
						</button>
	                </div>
	                <div class="row">
	                	<div class="col-sm-3">
							<button class="btn btn-default col-sm-8"
									ng-click="prepareToAddPhone()">
								<i class="fa fa-plus" aria-hidden="true"></i> Add one
							</button>
						</div>
						<div class="col-sm-6" ng-if="stage == 'addPhone'">
	                    	<input type="tel" id="phoneNumberInput">
	                	</div>
	                </div>
	            </div>






                <div ng-show="wasUpdatedUser">
                    <p class="bg-primary">User was updated successful!</p>
                </div>
                <div ng-show="notUpdatedUser">
                    <p class="bg-warning">{{messageUpdate}}</p>
                </div>
	        </form>
	    </div>
	</div>
</div>


<ng-include src="'app/admin/template/confirmModalWindows.html'"></ng-include>
