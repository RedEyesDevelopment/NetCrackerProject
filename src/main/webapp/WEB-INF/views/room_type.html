<!DOCTYPE html>
<html lang="en" ng-app="hotelApp">
    
<head>
	<meta charset="utf-8">

    <title>404 Hotel</title>

        <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- My styles !-->
    <link href="css/mystyles.css" rel="stylesheet">
</head>
    
<body ng-controller="roomTypeController">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        
    </nav>
    
    <div class="container">
        <p style="padding-top: 70px"></p>
        <div class="row row-content">
            <div class="col-xs-12">
                <ul class="media-list">
                    <li class="media room-types" ng-repeat="roomType in list.roomTypes">
                        <div class="media-left media-middle">
                            <a href="#">
                                <img class="media-object img-thumbnail"
                                ng-src={{roomType.image}} alt="RoomType">
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{roomType.title}}</h2>
                            <p>{{roomType.content}}</p>
                        </div>
                    </li>
                 </ul>
            </div>
        </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- AngularJS !-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    
    <script src="js/controllers/roomTypeController.js"></script>
    
</body>
</html>
